<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
    <h1>Shortly</h1>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
</div>

<!-- AUTH SECTION -->
<div class="container" id="authSection">
    <div class="section expanded">
        <h2>Login / Register</h2>

        <form id="authForm">

            <input
                type="text"
                id="username"
                placeholder="Username"
                required
            >

            <div class="password-wrapper">
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                >
                <button
    type="button"
    id="togglePassword"
    aria-label="Toggle password visibility"
>
    SHOW
</button>

            </div>

            <button type="submit">Login</button>
            <button type="button" onclick="register()">Register</button>

            <div class="result" id="authResult"></div>
        </form>
    </div>
</div>

<!-- APP SECTION -->
<div class="container" id="appSection" style="display:none;">

    <!-- SHORTEN -->
    <div class="section expanded">
        <h2>Shorten URL</h2>

        <input type="url" id="urlInput" placeholder="Enter long URL...">
        <button onclick="shortenUrl()">Shorten</button>
        <div class="result" id="shortenResult"></div>
    </div>

    <!-- HISTORY -->
    <div class="section expanded history">
        <h2>History</h2>

        <div class="history-list" id="historyList">
            <!-- cards injected by JS -->
        </div>
    </div>

</div>

<script src="script.js"></script>

<script>
    // ---- Auth Form Enhancements ----

    const authForm = document.getElementById("authForm");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    // Submit login on Enter
    authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        login();
    });

    // Toggle password visibility
    togglePasswordBtn.addEventListener("click", () => {
        passwordInput.type =
            passwordInput.type === "password" ? "text" : "password";
    });
</script>

</body>
</html>
