<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortly - URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="hero">
    <h1><i class="fas fa-link" style="margin-right: 10px;"></i>Shortly</h1>
    <button id="logoutBtn" onclick="logout()" style="display:none;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>
</div>

<!-- AUTH SECTION -->
<div class="container" id="authSection" style="display: flex;">
    <div class="section expanded">
        <h2><i class="fas fa-user-lock"></i> Login / Register</h2>

        <form id="authForm">
            <input
                type="text"
                id="username"
                placeholder="Username"
                required
                autocomplete="username"
            >

            <div class="password-wrapper">
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                    autocomplete="current-password"
                >
                <button
                    type="button"
                    id="togglePassword"
                    aria-label="Toggle password visibility"
                >
                    <!-- Icon will be added by JavaScript -->
                </button>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button type="button" onclick="register()">
                <i class="fas fa-user-plus"></i> Register
            </button>

            <div class="result" id="authResult"></div>
        </form>
    </div>
</div>

<!-- APP SECTION -->
<div class="container" id="appSection" style="display:none;">
    <!-- SHORTEN -->
    <div class="section expanded">
        <h2><i class="fas fa-compress-alt"></i> Shorten URL</h2>

        <input type="url" id="urlInput" placeholder="https://example.com/very-long-url..." autocomplete="off">
        <button onclick="shortenUrl()">
            <i class="fas fa-magic"></i> Shorten URL
        </button>
        <div class="result" id="shortenResult"></div>
    </div>

    <!-- HISTORY -->
    <div class="section expanded history">
        <h2><i class="fas fa-history"></i> History</h2>

        <div class="history-list" id="historyList">
            <!-- cards injected by JS -->
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Check if user is already logged in when page loads
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();
    });
</script>

</body>
</html>
